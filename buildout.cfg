[buildout]
extends =
    http://tumor.jpl.nasa.gov/repo/edrn/portal/etc/base.cfg
    http://good-py.appspot.com/release/dexterity/1.0?plone=4.1
    setup.cfg
package-name = edrnsite.policy
versions = versions
parts += mkrelease

[versions]
plone.app.ldap = 1.2.6
python-ldap = 2.3.13

[test]
recipe   = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress', '--verbose']
eggs     = ${buildout:package-name}[test]

[mkrelease]
recipe = zc.recipe.egg:scripts
eggs = jarn.mkrelease
